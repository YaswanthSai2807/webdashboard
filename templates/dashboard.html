<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .navbar {
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        .search-container {
            width: 100%;
            margin-top: 10px;
        }

        .dashboard-card {
            font-size: 1rem;
        }
    }

    @media screen and (max-width: 576px) {
        .navbar {
            padding: 10px 5px;
        }

        .menu a {
            font-size: 0.9rem;
        }

        .notification .badge {
            font-size: 0.7rem;
        }

        .dashboard-card {
            font-size: 0.9rem;
            padding: 15px;
        }
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">DRAAV</div>
        <div class="menu">
            <a href="{{ url_for('dashboard') }}">Home</a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
        </div>

        <div class="notification">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
        </div>
        <div class="logout profile">
            <!-- <a href="#"><img src="" alt="myprofile" class="profile-img">Profile</a> -->
            <a href="{{ url_for('logout') }}" class="btn btn-danger logout">Logout</a>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Welcome {{ username }} </h2>
        <!-- My Inbox Section -->
        <div class="row">
            <div class="col-md-3">
                <div class="card inbox-card">
                    <div class="card-body">
                        <h5 class="card-title">My Inbox</h5>
                        <i class="fas fa-check-square"></i> 0
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Links Section -->
        <h4 class="mt-4 dashboard-title">Dashboard</h4>
        <div class="row">
            {% for link in dashboard_data %}
            <div class="col-md-3">
                <a href="{{ url_for('dashboard_view') }}?dashboard_name={{ link.dashboard_name }}">
                    <div class="card dashboard-card">
                        <p class="card-body" style="text-decoration: none;">{{ link.dashboard_name }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
