<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard View</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    /* Navigation Bar */
    .navbar {
        background: #003366;
        color: white;
        padding: 6px 15px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar .logo {
        font-size: 16px;
        font-weight: bold;
    }

    .navbar .menu a,
    .navbar .logout a {
        font-size: 13px;
    }

    /* Main Dashboard Layout */
    .dashboard-container {
        display: flex;
        flex-grow: 1;
        height: calc(100vh - 40px); /* Full height minus navbar */
    }

    /* Sidebar Navigation (Reduced Width) */
    .sidebar {
        width: 180px;
        background: #f1f1f1;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
    }

    .sidebar button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #003366;
        color: white;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        text-align: left;
    }

    .sidebar button:hover {
        background: #002244;
    }

    /* Dashboard Content (Maximized Space) */
    .dashboard-content {
        flex-grow: 1;
        display: flex;
        height: 100%;
        width: calc(100% - 180px);
        padding: 10px;
    }

    /* Full-Screen Power BI iframe */
    #dashboardFrame {
        width: 100%;
        height: 100vh; /* Takes up full height of the viewport */
        border: none;
        display: block; /* Ensures itâ€™s visible */
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">DRAAV</div>
        <div class="menu"><a href="{{ url_for('dashboard') }}">Home</a></div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
        </div>
        <div class="notification">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
        </div>
        <div class="logout"><a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a></div>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar with Dashboard Buttons -->
        <div class="sidebar">
            {% for link in dashboard_data %}
            <button onclick="loadDashboard('{{ link.dashboard_name }}', '{{ link.dashboard_link }}')">
                {{ link.dashboard_name }}
            </button>
            {% endfor %}
        </div>

        <!-- Main Dashboard Display -->
        <div class="dashboard-content">
            <iframe id="dashboardFrame" title="Dashboard" 
                src="{{ selected_dashboard.dashboard_link }}" allowFullScreen>
            </iframe>
        </div>
    </div>

    <script>
        function loadDashboard(name, link) {
            document.getElementById("dashboardFrame").src = link;
            window.history.pushState({}, "", "/dashboard_view?dashboard_name=" + encodeURIComponent(name));
        }
    </script>

</body>

</html>
