<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAAV | Sent Emails</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <div class="logo">DRAAV</div>
        <div class="menu">
            <a href="{{ url_for('dashboard') }}">Home</a>
            <a href="{{ url_for('inbox') }}">Inbox</a>
            <a href="{{ url_for('support') }}">Support</a>
            <a href="{{ url_for('sent') }}">Sent Mails</a>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchEmails()">
            <i class="fas fa-search"></i>
        </div>

        <div class="logout">
            <a href="{{url_for('profile')}}"><i class='fas fa-user-circle' style='font-size:32px'></i></a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <div class="container mt-4">
        <h3 class="text-center">Sent Emails</h3>

        <table class="table table-bordered mt-3" id="emailTable">
            <thead class="table-dark">
                <tr>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Sent At</th>
                </tr>
            </thead>
            <tbody>
                {% if sent_data %}
                {% for email in sent_data %}
                <tr>
                    <td>{{ email.subject }}</td>
                    <td>{{ email.message }}</td>
                    <td>{{ email.sent_at }}</td>
                </tr>
                {% endfor %}
                {%else%}
                <tr>
                    <td colspan="3" class="text-center">No sent data</td>
                </tr>
                {%endif%}
            </tbody>
        </table>
    </div>
</body>

<style>
    /* Navigation Bar */
    .navbar {
        background: #003366;
        color: white;
        padding: 5px 15px;
        gap: 2px;
    }

    .navbar .logo {
        font-size: 1.4rem;
        font-weight: bold;
    }

    .menu a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    /* Search Input */
    .search-container {
        display: flex;
        align-items: center;
        background: white;
        padding: 5px;
        border-radius: 20px;
        width: 180px;
    }

    .search-container input {
        border: none;
        outline: none;
        background: white;
        padding: 5px;
        border-radius: 20px;
        width: 150px;

    }

    .search-container i {
        color: #003366;
    }

    /* Notification Bell */
    .notification {
        position: relative;
        cursor: pointer;
    }

    .notification .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        font-size: 0.8rem;
        border-radius: 50%;
        padding: 4px 6px;
    }

    /* Flash Messages */
    .flash-messages {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        text-align: center;
    }

    .flash {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
    }

    .flash.success {
        background-color: green;
        color: white;
    }

    .flash.danger {
        background-color: #f44336;
        color: white;
    }

    /* Profile & Logout */
    .logout {
        display: flex;
        align-items: center;
        gap: 12px;
    }   

    .logout a {
        text-decoration: none;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-weight: bold;
    }

    .logout .btn-danger {
        font-size: 0.9rem;
    }

    .menu {
        display: flex;
        gap: 30px;
    }

</style>
<!-- JavaScript for Searching Emails -->
<script>
    function searchEmails() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("#emailTable tbody tr");

        rows.forEach(row => {
            let subject = row.cells[0].textContent.toLowerCase();
            let message = row.cells[1].textContent.toLowerCase();
            let sentAt = row.cells[2].textContent.toLowerCase();

            if (subject.includes(input) || message.includes(input) || sentAt.includes(input)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
</html>
